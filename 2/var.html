<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 20;
        console.log(num1 + num2);

        var num3 = '40';
        var result = num1 + num2 + num3; // 숫자 다음에 문자를 만나면 문자열로 변한다.
        console.log(result);

        var result2 = num1 + num2 + parseInt(num3); // 문자를 정수로.
        console.log(result2);

        console.log('parseInt(123a456) : ' + parseInt("123a456")); // parseInt 는 문자를 만나기 전까지 정수로 봐꿔준다.
        console.log('Number(123a456) : ' + Number("123a456"));
    </script>
</body>
</html>
