<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = '10';
        var n2 = '5';
        // 더하기 말고는 정수로 나옴.
        console.log(n1 + n2);
        console.log(Number(n1) + Number(n2));
        console.log(n1 * n2);
        console.log(n1 - n2);
        console.log(n1 / n2);
        console.log(n1 % n2);
    </script>
</body>
</html>
