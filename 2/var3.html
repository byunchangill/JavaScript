<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 3;
        var n2 = '3';
        
        console.log(n1 == n2); // 값 비교.
        console.log(n1 === n2); // 값 AND 타입 비교. 추천 방법.
        console.log(n1 != n2); // ( == ) 의 반대.
        console.log(n1 !== n2); // ( === ) 의 반대.
    </script>
</body>
</html>
