<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(fn, n1, n2) {
            var result = fn(n1, n2);
            console.log('result : ' + result);
        }

        function sum(n1, n2) {
            return n1 + n2;
        }
        calc(sum, 10, 50);

        calc(function(n1, n2) {
            return n1 - n2;
        }, 100, 30);
    </script>
</body>
</html>
