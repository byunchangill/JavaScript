<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var arr = {
            '0' : 2,
            '1' : 6,
            '2' : 10,
            '3' : 11,
            '4' : 22,
            '5' : 1,
            '6' : 7,
            'length' : 7,
            'map' : function(fn) {
                var temp = [];
                for (var i = 0; i < this.length; i++) {
                    temp.push(fn(this[i]));
                }
                return temp;
            }
        };

        var myFn = function(v) {
            return v + 2;
        }
        var arr2 = arr.map(myFn);

        console.log(arr2);
    </script>
</body>
</html>
