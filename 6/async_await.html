<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1() {
         return new Promise(function(resolve, reject) {
             setTimeout(function() {
                    resolve(10);
                }, 1000);
            });
        }

        function fn2(val) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve(val + 100);
                }, 1000);
            });
        }

        function fn3(val) {
        return val * 2;
       }

       async function proc() {
           var val = await fn1();
           var val2 = await fn2(val);
           var result = await fn3(val2);
           console.log('result : ' + result);
       }
       proc();
    </script>
</body>
</html>
